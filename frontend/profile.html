<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomRoute Property Details</title>
    <link href="./style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            color: black;
        }

        .roomroute {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .menu-container {
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }

        .menu-items {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .menu-items a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
        }

        .menu-items a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .profile-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .profile {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .details p {
            margin: 10px 0;
            font-size: 16px;
        }

        .details p strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
        <div class="button-container">
            <div class="menu-container">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <div class="menu-items" id="menu">
                    <a href="./profile.html">View Profile</a>
                    <a href="./veiwproperty.html">View Property</a>
                    <a href="./listyourproperty.html">Add Property</a>
                    <a href="./login.html"><button>Login</button></a>
                    <a href="./create.html"><button>Create Account</button></a>    
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile-box">
            <div class="profile">
                <img src="./images/profile.png" alt="Profile Picture">
            </div>
            <div class="details">
                <p><strong>Name:</strong> Ganapath</p>
                <p><strong>Phone Number:</strong> 879654241</p>
                <p><strong>Email ID:</strong> ganapath@gmail.com</p>
                <p><strong>Property Name:</strong> Ganapath PG</p>
                <p><strong>Property Address:</strong> Hyderabad</p>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
</body>
</html>
