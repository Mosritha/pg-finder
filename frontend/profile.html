<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomRoute Property Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f8ff;
            padding: 10px 20px;
            color:rgb(61, 36, 188);
        }

        .roomroute {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .menu-container {
            position: relative;
        }

   

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 70px);
            padding: 20px;
        }

        .profile-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #555;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .details {
            margin-bottom: 20px;
        }

        .details label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .details input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background: #555;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            
        }

        .button-container button:hover {
            background: #444;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #f0f8ff;
            color: black;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .profile-box {
                padding: 20px;
            }

            .details input {
                font-size: 12px;
            }

            .button-container button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        .header .menu-icon {
    font-size: 24px;
    color: #000;
    cursor: pointer;
}
.menu-container {
    position: relative;
}

.menu-icon {
    width: 40px;
    height: 40px;
    background-color: white;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
}
.menu-items {
    display: none;
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    z-index: 10;
    width: 279px;
}

.menu-items a {
    display: block;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    color: #000;
    text-align: center;
    font-weight: 600;
    font-size: 16px;

}
.menu-items button {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    text-align: center;
    background-color: rgb(61, 36, 188);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.menu-items button:hover {
    background-color: rgb(61, 36, 188, 0.8);
}
.main-content{
    text-align:center;
    margin-top: 200px;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
        <div class="button-container">
            <div class="menu-container">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <div class="menu-items" id="menu">
                    <a href="./profile.html">View Profile</a>
                    <a href="./veiwproperty.html">View Property</a>
                    <a href="./viewbookings.html">View Property</a>
                    <a href="./listyourproperty.html">Add Property</a>
                    <a href="./login.html"><button>Login</button></a>
                    <a href="./create.html"><button>Create Account</button></a>    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-box">
            
            <div class="details">
                <form onsubmit="updateProfile(event)">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your full name">

                    <label for="userPhone">Phone Number</label>
                    <input type="text" id="userPhone" name="userPhone" placeholder="Enter your phone number">

                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email">

                    <label for="propertyName">Property Name</label>
                    <input type="text" id="propertyName" name="propertyName" placeholder="Enter property name">

                    <label for="propertyAddress">Property Address</label>
                    <input type="text" id="propertyAddress" name="propertyAddress" placeholder="Enter property address">

                    <div class="button-container">
                        <button type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 RoomRoute. All Rights Reserved.
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user) {
                document.getElementById('userName').value = user.name || '';
                document.getElementById('userPhone').value = user.mobile_no || '';
                document.getElementById('userEmail').value = user.email || '';
                document.getElementById('propertyName').value = user.propertyName || '';
                document.getElementById('propertyAddress').value = user.propertyAddress || '';

                if (user.profileImage) {
                    document.getElementById('profileImage').src = user.profileImage;
                }
            } else {
                alert('No user data found. Please login first.');
                window.location.href = './login.html';
            }
        });

        function updateProfile(event) {
            event.preventDefault();
            const user = {
                name: document.getElementById('userName').value,
                mobile_no: document.getElementById('userPhone').value,
                email: document.getElementById('userEmail').value,
                propertyName: document.getElementById('propertyName').value,
                propertyAddress: document.getElementById('propertyAddress').value
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Profile updated successfully!');
        }
    </script>
</body>
</html>
