    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }

        .form-section {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Image Section */
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        .form-container h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        input,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        /* Search Section */
        .search-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-section input {
            flex-grow: 1;
        }

        .search-section button {
            background-color: #ddd;
            border: none;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom:20px;
        }

        /* Buttons */
        .btn {
            padding: 10px;
            background-color: #7a5af5;
            color: #fff;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
            margin-left:130px;
        }

        .btn:hover {
            background-color: #5a3ebf;
        }

        /* Align fields side by side */
        .row {
            display: flex;
            gap: 10px;
        }

        .row input,
        .row select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <!-- Image Section -->
            <div class="image-container">
                <img src="./images/create.png" alt="Placeholder Image">
            </div>

            <!-- Form Section -->
            <div class="form-container">
                <h3>Struggling to find your perfect room?</h3>
                <p>select a city and preferred location</p>

                <!-- Search Section -->
                <div class="search-section">
                    <select>
                        <option>Bangalore</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                    <input type="text" placeholder="Select locality">
                    <button>&#128269;</button>
                </div>

                <input type="text" placeholder="Full name">
                <div class="row">
                    <input type="text" placeholder="Contact number">
                    
                </div>
                <div class="row">
                <input type="email" placeholder="Email">
             </div>
                <div class="row">
                    <select>
                        <option>Budget</option>
                        <option>5,000-10,000</option>
                        <option>10,000-15,000</option>
                        <option>15,000-20,000</option>
                    </select>
                    <select>
                        <option>Booking types</option>
                        <option>Monthly</option>
                        <option>Yearly</option>
                    </select>
                </div>
                <a href="./pglist.html"> <button class="btn">Continue</button></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 RoomRoute. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
</body>
</html>
