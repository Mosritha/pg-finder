<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.login-box {
    background-color: #d9d9d9;
    padding: 30px;
    border-radius: 5px;
    text-align: center;
    width: 400px;
    height:400px;
}

.login-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.input-box {
    margin-bottom: 15px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.button-box button {
    width: 100%;
    padding: 10px;
    background-color: #6c63ff;
    color: white;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button-box button:hover {
    background-color: #5a52e2;
}

.register-text {
    margin-top: 15px;
    font-size: 12px;
    color: #000;
}

.register-text a {
    text-decoration: none;
    color: #6c63ff;
}

.register-text a:hover {
    text-decoration: underline;
}
.header {
    background-color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;  
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 4px 2px -2px gray; 
}


.header .roomroute {
    font-size: 24px;
    font-weight: bold;
    color: rgb(61, 36, 188);
}
    </style>
</head>
<body>
    
        <div class="header">
            <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
           
        </div>
        
        <div class="login-box">
            <h2 class="login-title">LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="button-box">
                    <button type="submit">Continue</button>
                </div>
                
            </form>
            <p class="register-text">
                Don't have account? <a href="./create.html">Register now</a>
            </p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
        <script>
            const continueButton = document.querySelector('.button-box button');
        
            continueButton.addEventListener('click', async (event) => {
                event.preventDefault();
        
                const email = document.querySelector('input[placeholder="email"]').value;
                const password = document.querySelector('input[placeholder="Password"]').value;
        
                if (!email || !password) {
                    alert("Please fill in all fields!");
                    return;
                }
        
                try {
                    const response = await fetch('http://localhost:3000/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
        
                    const result = await response.json();
                    if (response.ok) {
    // Assuming the response contains a user object with a role property
    localStorage.setItem('user', JSON.stringify(result.user));
    alert("Login successful!");

    const userRole = result.user.role; // Access the role of the user

    if (userRole === 'admin') {
        // Redirect to the admin pageq
        window.location.href = 'admin1.html';
    } else if (userRole === 'user') {
        // Redirect to the main page for regular users
        window.location.href = 'main.html';
    } else {
        // Handle other roles or unexpected role values if necessary
        alert("Role not recognized. Redirecting to the default page.");
        window.location.href = 'pgpage1.html'; // Replace with your default page
    }
} else {
    // Handle non-ok response
    alert("Login failed. Please check your credentials and try again.");
}

                } catch (error) {
                    console.error("Error details:", error);
                    alert("An error occurred during login.");
                }
            });
        </script>
        
        
</body>
</html>
</body>
</html>
