<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .amenities-group {
            margin-bottom: 15px;
        }

        .amenities-group input {
            margin-right: 5px;
        }

        .food-menu {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .output {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .menu-container {
    position: relative;
}

.menu-icon {
    width: 40px;
    height: 40px;
    background-color: white;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
}
.menu-items {
    display: none;
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    z-index: 10;
    width: 279px;
}

.menu-items a {
    display: block;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    color: #000;
    text-align: center;
    font-weight: 600;
    font-size: 16px;

}
.menu-items button {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    text-align: center;
    background-color: rgb(61, 36, 188);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}
.header {
    background-color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;  /* Spread content across the header */
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 4px 2px -2px gray; /* Add shadow for the fixed header */
}

/* RoomRoute Text */
.header .roomroute {
    font-size: 24px;
    font-weight: bold;
    color: rgb(61, 36, 188);
}

/* List Your Property Button and Menu Icon Side by Side */
.header .button-container {
    display: flex;
    align-items: center;
}

.header .list-button {
    background-color: rgb(61, 36, 188, 100);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 20px; /* Space between button and menu icon */
}

.header .menu-icon {
    font-size: 24px;
    color: #000;
    cursor: pointer;
}

.menu-items button:hover {
    background-color: rgba(61, 36, 188, 0.8);
}  
    </style>
</head>
<body>
    <div class="header">
        <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
        <div class="button-container">
            
             <!-- List Your Property Button -->
            <div class="menu-container">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <div class="menu-items" id="menu">
                    <a href="./main.html">Explore</a>
                    <a href="./about.html">About Us</a>
                    <a href="./booking.html">Booking Status</a>
                    
                    <a href="./pgpage1.html">For PG owners</a>
                    <a href="./login.html"><button>Login</button></a>
                        <a href="./create.html"><button>Create Account</button></a>    
                </div>
            </div>
        </div>
        
    </div>
    <div class="container">
        <h1>PG Details Form</h1>
        <form id="pgForm">
            <label for="name">PG Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter PG Name" required>

            <label for="dno">Door Number:</label>
            <input type="text" id="dno" name="dno" placeholder="Enter Door Number" required>

            <label for="nearby">Nearby Details:</label>
            <input type="text" id="nearby" name="nearby" placeholder="Enter Nearby Landmark">

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" placeholder="Enter Street Name">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter State Name" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="Single Room">Single Room</option>
                <option value="Shared Room">Shared Room</option>
                <option value="Dormitory">Dormitory</option>
            </select>

            <label for="rent">Room Rent (per month):</label>
            <input type="number" id="rent" name="rent" placeholder="Enter Rent" required>

            <label for="deposit">Security Deposit:</label>
            <input type="number" id="deposit" name="deposit" placeholder="Enter Security Deposit Amount" required>

            <label>Amenities:</label>
            <div class="amenities-group">
                <input type="checkbox" id="wifi" name="amenities" value="WiFi">
                <label for="wifi">WiFi</label><br>
                <input type="checkbox" id="laundry" name="amenities" value="Laundry">
                <label for="laundry">Laundry</label><br>
                <input type="checkbox" id="ac" name="amenities" value="Air Conditioning">
                <label for="ac">Air Conditioning</label><br>
                <input type="checkbox" id="parking" name="amenities" value="Parking">
                <label for="parking">Parking</label><br>
                <input type="checkbox" id="power" name="amenities" value="Power Backup">
                <label for="power">Power Backup</label><br>
                <input type="checkbox" id="cctv" name="amenities" value="CCTV">
                <label for="cctv">CCTV</label>
            </div>

            

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
</div>
<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
</script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
</body>
</html>
