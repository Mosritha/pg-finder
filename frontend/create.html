<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
    color: #333;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: white;
}

.logo {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

.list-properties {
    background-color: #6c63ff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

/* Registration Section */
.register-container {

    text-align: center;
    margin-top: 100px;
}

.register-container h2 {
    font-weight: bold;
    margin-bottom: 20px;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.image-section img {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-section {
    margin-left: 30px;
    text-align: center;
}

.input-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.input-row input {
    width: 48%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.continue-btn {
    background-color: rgb(61, 36, 188, 100);
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    margin: 10px 0;
}

.or-text {
    margin: 10px 0;
    font-size: 14px;
    color: #888;
}

.google-signin {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color:rgb(61, 36, 188, 100); /* Google's blue */
    border-radius: 3px;
    cursor: pointer;
    border-radius: 20px;
    text-align: center;
    width: fit-content;
    margin-left:100px;
    margin-bottom: 20px;
    
}

.google-signin:hover {
    background-color: #357ae8;
}

.google-icon {
    font-weight: bold;
    font-size: 18px;
    background-color: white;
    color:black;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}


.signin-text a {
    color: #6c63ff;
    text-decoration: none;
    font-weight: bold;
   
}

.signin-text a:hover {
    text-decoration: underline;
}
.header {
    background-color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;  
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 4px 2px -2px gray; 
}


.header .roomroute {
    font-size: 24px;
    font-weight: bold;
    color: rgb(61, 36, 188);
}


.header .button-container {
    display: flex;
    align-items: center;
}

.header .list-button {
    background-color: rgb(61, 36, 188, 100);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 20px; 
}

.header .menu-icon {
    font-size: 24px;
    color: #000;
    cursor: pointer;
}
.menu-container {
    position: relative;
}

.menu-icon {
    width: 40px;
    height: 40px;
    background-color: white;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
}
.menu-items {
    display: none;
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    z-index: 10;
    width:279px;
}

.menu-items a {
    display: block;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    color: #000;
    text-align: center;
    font-size: 16px;
    font-weight:600px;
}
.menu-items button {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    text-align: center;
    background-color: rgb(61, 36, 188);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    padding: 10px 20px; 
    color: white;  
}

.menu-items button:hover {
    background-color: rgba(61, 36, 188, 0.8);
}
.input-field {
            margin-bottom: 15px;
        }

        input, select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
            <div class="button-container">
                <a href="./pglist.html"><button class="list-button">Find Your PG</button></a>  <!-- List Your Property Button -->
                
            </div>
            
        </div>
    
        <!-- Registration Section -->
        <section class="register-container">
            <h2>Register and find you room with ease</h2>
            <div class="form-container">
                <div class="image-section">
                    <img src="./images/create.png" alt="">
                </div>
                <div class="form-section">
                    <div class="input-row">
                        <input type="text" placeholder="name">
                        <input type="text" placeholder="Mobile no">
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="Email">
                        <input type="email" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <select id="role">
                            <option value="" disabled selected>Select your role</option>
                            <option value="user">User</option>
                            <option value="pg-owner">PG Owner</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button class="continue-btn" onclick="window.location.href='main.html'">continue</button>
                    
                    
                    <p class="signin-text">
                        Already have an account? <a href="./login.html">SIGN IN</a>
                    </p>
                </div>
            </div>
        </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleGoogleSignIn() {
        google.accounts.id.initialize({
            client_id: "YOUR_CLIENT_ID", // Replace with your OAuth2 client ID
            callback: handleCredentialResponse
        });

        google.accounts.id.prompt(); // Triggers the Google Sign-In popup
    }

    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // You can send the token to your server for further authentication
        // Example: Send response.credential to your backend to verify
    }
</script>

    </html>
</body>
</html>
