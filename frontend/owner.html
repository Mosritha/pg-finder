<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="./style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="header">
        <div class="roomroute">RoomRoute</div> <!-- RoomRoute Text -->
        <div class="button-container">
            <div class="menu-container">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <div class="menu-items" id="menu">
                    <a href="./user.html"><button>User Details</button></a>
                    <a href="./owner.html"><button>Property Owner details</button></a>
                    <a href="./adminproperty.html"><button>Available Properties</button></a>
                    <a href="./requests.html"><button>Requests</button></a>
                    <a href="./adminaddprop.html"><button>Add Property</button></a>
                    <a href="./main.html"><button>Go to Website</button></a>   
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Registered Owners</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- User data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    <script>
        // Sample data for demonstration
        const users = [
            { id: 1, name: "John Doe", email: "john.doe@example.com", phone: "123-456-7890", registrationDate: "2024-01-15" },
            { id: 2, name: "Jane Smith", email: "jane.smith@example.com", phone: "987-654-3210", registrationDate: "2024-02-10" },
            { id: 3, name: "Alice Johnson", email: "alice.johnson@example.com", phone: "555-666-7777", registrationDate: "2024-03-05" },
        ];

        // Function to populate user data into the table
        function loadUsers() {
            const userTable = document.getElementById("userTable");
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.registrationDate}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        // Example edit and delete functions
        function editUser(id) {
            alert(`Edit user with ID: ${id}`);
        }

        function deleteUser(id) {
            alert(`Delete user with ID: ${id}`);
        }

        // Load users when the page loads
        window.onload = loadUsers;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG"></script>
</body>
</html>
